<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials - Nawaraj Khanal</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #1e1e1e;
            color: #00ff00;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .socials-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            max-width: 600px;
            text-align: center;
            position: relative; /* Position relative for background animation */
            overflow: hidden; /* Prevent content overflow */
        }

        .socials-container h1 {
            color: #00ff7f;
            margin-bottom: 20px;
            animation: fadeIn 1s ease; /* Fade-in animation */
        }

        .social-icons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
            opacity: 0; /* Start with hidden opacity for animation */
            animation: fadeInUp 1s forwards; /* Fade-in up animation */
            animation-delay: 0.5s; /* Delay for social icons */
        }

        .social-icons a {
            text-decoration: none;
            color: #00ff00;
            font-size: 40px;
            transition: transform 0.3s ease-in-out, color 0.3s; /* Smooth color change */
            transform: translateY(20px); /* Start slightly below */
            opacity: 0; /* Start with hidden opacity */
            animation: popIn 0.5s forwards; /* Pop-in animation */
            animation-delay: 0.5s; /* Delay for icon animations */
        }

        .social-icons a:hover {
            transform: scale(1.2);
            color: #00ff7f;
        }

        a.back-link {
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            border: 1px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        a.back-link:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes popIn {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="socials-container">
        <h1>Find Me on Social Media</h1>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/nawaraaj-khanal-015514262" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/nawaraajkhanal/profilecard/" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://github.com/Nawaraaz" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>

        <a href="index.html" class="back-link">&lt; Back to Terminal</a>
    </div>
</body>
</html>
