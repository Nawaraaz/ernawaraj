<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nawaraj Khanal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #1e1e1e, #2e2e2e);
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-color: #1e1e1e; }
            25% { background-color: #2e2e2e; }
            50% { background-color: #3e3e3e; }
            75% { background-color: #2e2e2e; }
            100% { background-color: #1e1e1e; }
        }

        .home-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
            max-width: 600px;
            margin: auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #333;
            border: 4px solid #00ff7f;
            overflow: hidden;
            margin-bottom: 20px;
            transition: transform 0.3s; /* Hover effect */
        }

        .profile-image:hover {
            transform: scale(1.1); /* Scale up on hover */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            color: #00ff7f;
            margin-bottom: 10px;
            font-size: 2.5em; /* Larger heading */
            text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.6); /* Text shadow */
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9; /* Slightly transparent */
        }

        a.back-link {
            color: #00ff00;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        }

        a.back-link:hover {
            background-color: #00ff00;
            color: #000;
        }

        /* Additional styles for responsiveness */
        @media (max-width: 768px) {
            .home-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="profile-image">
            <!-- Replace with your image path -->
            <img src="nawarajimage" alt="Nawaraj Khanal">
        </div>
        <h1>Welcome!</h1>
        <p>Hi! I'm Nawaraj Khanal, a Computer Engineering student with a passion for <strong>Full-Stack Development</strong>. Explore my portfolio to learn more about my work and skills.</p>

        <a href="index.html" class="back-link">&lt; Back to Terminal</a>
    </div>
</body>
</html>
